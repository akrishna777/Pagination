<body>
    <div class="container">
        <h1 id="title">User Data Pagination</h1>
        <p id="description"> The following task contains a dynamic pagination for the given data. The Page size is 10
            and
            clicking on any page gives you the data for that page from the whole data.</p>
        <div class="table-responsive">

            <table class="table table-bordered" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>

        <div id="buttons" class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>




                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>

    </div>
